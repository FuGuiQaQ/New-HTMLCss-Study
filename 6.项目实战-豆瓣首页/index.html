<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>豆瓣</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="stylesheet"
      href="//at.alicdn.com/t/c/font_4430610_4ad89pffpon.css"/>
  </head>
  <body>
    <div class="app">
      <!-- 最顶部 -->
      <div class="header-top">
        <a href="">
          <div class="header-top-img">
            <h1 style="display: none">豆瓣</h1>
          </div>
        </a>
      </div>
      <!-- 导航 -->
      <div class="header">
        <div class="left">
          <div class="text"></div>
          <div class="input">
            <input
              type="text"
              placeholder="书籍、电影、音乐、小组、小站、成员"
            />
            <div class="search-btn">
              <p class="iconfont icon-tubiaozhizuomoban_sousuo"></p>
            </div>
          </div>
        </div>
        <div class="right">
          <ul class="right-ul">
            <li><a href="" style="color: sienna">读书</a></li>
            <li><a href="" style="color: cornflowerblue">电影</a></li>
            <li><a href="" style="color: chocolate">音乐</a></li>
            <li><a href="" style="color: orangered">同城</a></li>
            <li><a href="" style="color: #008c8c">小组</a></li>
            <li><a href="" style="color: teal">阅读</a></li>
            <li><a href="" style="color: cadetblue">FM</a></li>
            <li><a href="" style="color: slategray">时间</a></li>
            <li><a href="" style="color: seagreen">豆品</a></li>
          </ul>
        </div>
      </div>
      <!-- 登录 -->
      <div class="wrapper">
        <div class="content">
          <div class="bgc-img">
          </div>
          <div class="Download">
            <div class="top">
                <a href="">豆瓣 <span style="margin-left: 10px;color: #111; font-weight: 100    ;">7.0</span></a>
            </div>
            <div class="bottom">
              <button>下载豆瓣 App</button>
              <p class="iconfont icon-erweima"></p>
            </div>
          </div>
          <div class="login">
            <div class="top">
                <div class="login-in">
                    <div class="erweima">
                        <div class="tren">
                        </div>
                        <p class="iconfont icon-erweima"></p>
                    </div>
                    <div class="login-in-item">
                        <div class="login-user">
                         <a href="">短信登录/注册</a>
                       
                        </div>
                        <div class="login-password">
                            <a href="">密码登录</a>
                        </div>
                    </div>
                    
                </div>
                <div class="read">
                  <span>请仔细阅读 <a href="">豆瓣使用协议、豆瓣个人信息保护政策</a></span> 
                </div>
            </div>
            <div class="bottom">
              <div class="input-phone">
                <span>+86</span><input type="text"  placeholder="手机号">
              </div>
              <div class="input-password">
              <input type="text"  placeholder="验证码"><span>获取验证码</span>
              </div>
              <div class="buttom-login">
                  <button>登录豆瓣</button>
                <span><a href="">收不到验证码?</a></span>
               
              </div>
              <div class="icon-wb">
                <span>第三方登录:</span>
                <i class="iconfont icon-weixin" style="color:#00b51d;"></i>
                <i class="iconfont icon-weibo" style="color:red;"></i>
              </div>
            </div>
          </div>
        </div>  
      </div>
      <!-- 内容 -->
      <div class="content">
        
      </div>
    </div>
  </body>
</html>
